<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bejelentkezés</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --primary-color: #7AA88C; /* sötétebb, jó kontraszt */
      --primary-hover: #5F8A6B;
      --input-bg: rgba(232, 245, 233, 0.6);
      --error-color: #EF9A9A;
    }

    /* Fade-in animáció */
    .fade-in {
      animation: fadeIn 0.6s ease forwards;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .toggle-link {
      color: var(--primary-color);
      font-weight: 500;
      cursor: pointer;
      transition: color 0.3s;
    }
    .toggle-link:hover { color: var(--primary-hover); text-decoration: underline; }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen font-sans bg-cover bg-center"
      style="background-image: url('resource/background_1_freepik.jpg');">

  <div class="bg-white/30 backdrop-blur-lg border border-white/40 rounded-3xl shadow-xl p-10 w-full max-w-md fade-in">
    <h2 class="text-3xl font-semibold mb-6 text-center text-[var(--primary-color)]">Haló</h2>

    <form id="loginForm" class="space-y-5">
      <!-- Email -->
      <div>
        <label class="block mb-1 font-medium text-gray-700">Email</label>
        <input type="email" id="loginEmail" placeholder="te@example.com"
               class="w-full px-4 py-2 rounded-lg border border-white/50 bg-[var(--input-bg)] focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] transition" required>
        <p id="loginEmailError" class="text-[var(--error-color)] text-sm mt-1 hidden">Kérlek adj meg egy érvényes email címet.</p>
      </div>

      <!-- Password -->
      <div>
        <label class="block mb-1 font-medium text-gray-700">Jelszó</label>
        <input type="password" id="loginPassword" placeholder="Add meg a jelszavad"
               class="w-full px-4 py-2 rounded-lg border border-white/50 bg-[var(--input-bg)] focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] transition" required>
        <p id="loginPasswordError" class="text-[var(--error-color)] text-sm mt-1 hidden">A jelszó nem lehet üres.</p>
      </div>

      <button type="submit" class="w-full py-3 rounded-lg bg-[var(--primary-color)] text-white font-semibold hover:bg-[var(--primary-hover)] transition">
        Bejelentkezés
      </button>
    </form>

    <p class="mt-4 text-sm text-gray-700 text-center">
      Még nincs fiókod? 
      <a href="registration.html" class="toggle-link">Regisztrálj</a>
    </p>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const loginEmail = document.getElementById('loginEmail');
    const loginPassword = document.getElementById('loginPassword');

    const loginEmailError = document.getElementById('loginEmailError');
    const loginPasswordError = document.getElementById('loginPasswordError');

    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      let valid = true;

      if(!validateEmail(loginEmail.value)){
        loginEmailError.classList.remove('hidden');
        valid = false;
      } else {
        loginEmailError.classList.add('hidden');
      }

      if(!loginPassword.value){
        loginPasswordError.classList.remove('hidden');
        valid = false;
      } else {
        loginPasswordError.classList.add('hidden');
      }

      if(valid){
        alert("Sikeres bejelentkezés!");
        loginForm.reset();
      }
    });
  </script>
</body>
</html>
