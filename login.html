<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --primary-color: #A8D5BA; /* soft green */
      --primary-hover: #8FCBB1;
      --input-bg: rgba(232, 245, 233, 0.6); /* semi-transparent pastel green */
      --error-color: #EF9A9A;
      --success-color: #81C784;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen font-sans bg-cover bg-center"
      style="background-image: url('resource/background_1_freepik.jpg');">
  <div class="bg-white/30 backdrop-blur-lg border border-white/40 rounded-3xl shadow-xl p-10 w-full max-w-md text-center">
    
    <!-- Login Form -->
    <form id="loginForm" class="space-y-5">
      <h2 class="text-3xl font-semibold mb-6 text-[#2E7D32]">Login</h2>
      <div>
        <label class="block mb-1 font-medium text-gray-700">Email</label>
        <input type="email" id="loginEmail" placeholder="you@example.com"
               class="w-full px-4 py-2 rounded-lg border border-white/50 bg-[var(--input-bg)] focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] transition" required>
        <p id="loginEmailError" class="text-[var(--error-color)] text-sm mt-1 hidden">Please enter a valid email.</p>
      </div>
      <div>
        <label class="block mb-1 font-medium text-gray-700">Password</label>
        <input type="password" id="loginPassword" placeholder="Enter your password"
               class="w-full px-4 py-2 rounded-lg border border-white/50 bg-[var(--input-bg)] focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] transition" required>
        <p id="loginPasswordError" class="text-[var(--error-color)] text-sm mt-1 hidden">Password cannot be empty.</p>
      </div>
      <button type="submit" class="w-full py-3 rounded-lg bg-[var(--primary-color)] text-white font-semibold hover:bg-[var(--primary-hover)] transition">
        Login
      </button>
      <p class="mt-4 text-sm text-gray-700">
        Don't have an account yet? 
        <span id="showRegister" class="text-[var(--primary-color)] cursor-pointer hover:underline">Click here</span>
      </p>
    </form>

    <!-- Register Form -->
    <form id="registerForm" class="space-y-5 hidden">
      <h2 class="text-3xl font-semibold mb-6 text-[#2E7D32]">Create Account</h2>
      <div>
        <label class="block mb-1 font-medium text-gray-700">Email</label>
        <input type="email" id="registerEmail" placeholder="you@example.com"
               class="w-full px-4 py-2 rounded-lg border border-white/50 bg-[var(--input-bg)] focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] transition" required>
        <p id="registerEmailError" class="text-[var(--error-color)] text-sm mt-1 hidden">Please enter a valid email.</p>
      </div>
      <div>
        <label class="block mb-1 font-medium text-gray-700">Password</label>
        <input type="password" id="registerPassword" placeholder="At least 6 chars, 1 number, 1 capital"
               class="w-full px-4 py-2 rounded-lg border border-white/50 bg-[var(--input-bg)] focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] transition" required>
        <p id="registerPasswordError" class="text-[var(--error-color)] text-sm mt-1 hidden">
          Password must be at least 6 characters, contain 1 number, and 1 capital letter.
        </p>
      </div>
      <div>
        <label class="block mb-1 font-medium text-gray-700">Confirm Password</label>
        <input type="password" id="registerConfirm" placeholder="Repeat your password"
               class="w-full px-4 py-2 rounded-lg border border-white/50 bg-[var(--input-bg)] focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] transition" required>
        <p id="registerConfirmError" class="text-[var(--error-color)] text-sm mt-1 hidden">Passwords do not match.</p>
      </div>
      <button type="submit" class="w-full py-3 rounded-lg bg-[var(--primary-color)] text-white font-semibold hover:bg-[var(--primary-hover)] transition">
        Register
      </button>
      <p class="mt-4 text-sm text-gray-700">
        Already have an account? 
        <span id="showLogin" class="text-[var(--primary-color)] cursor-pointer hover:underline">Click here</span>
      </p>
    </form>

  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const showRegister = document.getElementById('showRegister');
    const showLogin = document.getElementById('showLogin');

    // Toggle forms
    showRegister.addEventListener('click', () => {
      loginForm.classList.add('hidden');
      registerForm.classList.remove('hidden');
    });

    showLogin.addEventListener('click', () => {
      registerForm.classList.add('hidden');
      loginForm.classList.remove('hidden');
    });

    // Validation functions
    function validateEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }
    function validatePassword(password) {
      return /^(?=.*[A-Z])(?=.*\d).{6,}$/.test(password);
    }

    // Login form
    loginForm.addEventListener('submit', e => {
      e.preventDefault();
      let valid = true;

      const loginEmail = document.getElementById('loginEmail');
      const loginPassword = document.getElementById('loginPassword');
      const emailError = document.getElementById('loginEmailError');
      const passwordError = document.getElementById('loginPasswordError');
      const successMessage = document.getElementById('successMessage');

      if (!validateEmail(loginEmail.value)) { emailError.classList.remove('hidden'); valid=false; } 
      else { emailError.classList.add('hidden'); }
      if (!loginPassword.value) { passwordError.classList.remove('hidden'); valid=false; } 
      else { passwordError.classList.add('hidden'); }

      if(valid){ alert("Login successful!"); loginForm.reset(); }
    });

    // Register form
    registerForm.addEventListener('submit', e => {
      e.preventDefault();
      let valid = true;

      const email = document.getElementById('registerEmail');
      const password = document.getElementById('registerPassword');
      const confirm = document.getElementById('registerConfirm');

      const emailError = document.getElementById('registerEmailError');
      const passwordError = document.getElementById('registerPasswordError');
      const confirmError = document.getElementById('registerConfirmError');

      if(!validateEmail(email.value)){ emailError.classList.remove('hidden'); valid=false; } 
      else{ emailError.classList.add('hidden'); }

      if(!validatePassword(password.value)){ passwordError.classList.remove('hidden'); valid=false; } 
      else{ passwordError.classList.add('hidden'); }

      if(password.value !== confirm.value){ confirmError.classList.remove('hidden'); valid=false; } 
      else{ confirmError.classList.add('hidden'); }

      if(valid){ alert("Registration successful!"); registerForm.reset(); }
    });
  </script>
</body>
</html>
