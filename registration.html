<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regisztráció</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --primary-color: #7AA88C; /* sötétebb, jó kontraszt */
      --primary-hover: #5F8A6B;
      --input-bg: rgba(232, 245, 233, 0.6);
      --error-color: #EF9A9A;
      --success-color: #81C784;
    }

    /* Fade-in animáció */
    .fade-in {
      animation: fadeIn 0.6s ease forwards;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .toggle-link {
      color: var(--primary-color);
      font-weight: 500;
      cursor: pointer;
      transition: color 0.3s;
    }
    .toggle-link:hover { color: var(--primary-hover); text-decoration: underline; }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen font-sans bg-cover bg-center"
      style="background-image: url('resource/background_1_freepik.jpg');">

  <div class="bg-white/30 backdrop-blur-lg border border-white/40 rounded-3xl shadow-xl p-10 w-full max-w-md fade-in">
    <h2 class="text-3xl font-semibold mb-6 text-center text-[var(--primary-color)]">Haló</h2>

    <form id="registrationForm" class="space-y-5">
      <!-- Email -->
      <div>
        <label class="block mb-1 font-medium text-gray-700">Email</label>
        <input type="email" id="email" placeholder="te@example.com"
               class="w-full px-4 py-2 rounded-lg border border-white/50 bg-[var(--input-bg)] focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] transition" required>
        <p id="emailError" class="text-[var(--error-color)] text-sm mt-1 hidden">Kérlek adj meg egy érvényes email címet.</p>
      </div>

      <!-- Password -->
      <div>
        <label class="block mb-1 font-medium text-gray-700">Jelszó</label>
        <input type="password" id="password" placeholder="Legalább 6 karakter, 1 szám, 1 nagybetű"
               class="w-full px-4 py-2 rounded-lg border border-white/50 bg-[var(--input-bg)] focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] transition" required>
        <p id="passwordError" class="text-[var(--error-color)] text-sm mt-1 hidden">
          A jelszónak legalább 6 karakter hosszúnak kell lennie, tartalmaznia kell 1 számot és 1 nagybetűt.
        </p>
      </div>

      <!-- Confirm Password -->
      <div>
        <label class="block mb-1 font-medium text-gray-700">Jelszó megerősítése</label>
        <input type="password" id="confirmPassword" placeholder="Ismételd meg a jelszót"
               class="w-full px-4 py-2 rounded-lg border border-white/50 bg-[var(--input-bg)] focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] transition" required>
        <p id="confirmError" class="text-[var(--error-color)] text-sm mt-1 hidden">A jelszavak nem egyeznek.</p>
      </div>

      <button type="submit" class="w-full py-3 rounded-lg bg-[var(--primary-color)] text-white font-semibold hover:bg-[var(--primary-hover)] transition">
        Regisztráció
      </button>
    </form>

    <p id="successMessage" class="text-[var(--success-color)] mt-4 text-center hidden font-medium">Sikeres regisztráció!</p>

    <p class="mt-4 text-sm text-gray-700 text-center">
      Már van fiókod? 
      <a href="login.html" class="toggle-link">Jelentkezz be</a>
    </p>
  </div>

  <script>
    const form = document.getElementById('registrationForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const confirmInput = document.getElementById('confirmPassword');

    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');
    const confirmError = document.getElementById('confirmError');
    const successMessage = document.getElementById('successMessage');

    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }

    function validatePassword(password) {
      const re = /^(?=.*[A-Z])(?=.*\d).{6,}$/;
      return re.test(password);
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      let valid = true;

      if (!validateEmail(emailInput.value)) {
        emailError.classList.remove('hidden');
        valid = false;
      } else {
        emailError.classList.add('hidden');
      }

      if (!validatePassword(passwordInput.value)) {
        passwordError.classList.remove('hidden');
        valid = false;
      } else {
        passwordError.classList.add('hidden');
      }

      if (passwordInput.value !== confirmInput.value) {
        confirmError.classList.remove('hidden');
        valid = false;
      } else {
        confirmError.classList.add('hidden');
      }

      if (valid) {
        successMessage.classList.remove('hidden');
        form.reset();
      } else {
        successMessage.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
