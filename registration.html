<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --primary-color: #A8D5BA; /* soft green */
      --primary-hover: #8FCBB1;
      --input-bg: rgba(232, 245, 233, 0.6); /* semi-transparent */
      --error-color: #EF9A9A;
      --success-color: #81C784;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen font-sans bg-cover bg-center"
      style="background-image: url('resource/background_1_freepik.jpg');">
  <div class="bg-white/30 backdrop-blur-lg border border-white/40 rounded-3xl shadow-xl p-10 w-full max-w-md">
    <h2 class="text-3xl font-semibold mb-6 text-center text-[#2E7D32]">Create Account</h2>
    <form id="registrationForm" class="space-y-5">
      <!-- Email -->
      <div>
        <label class="block mb-1 font-medium text-gray-700">Email</label>
        <input type="email" id="email" placeholder="you@example.com"
               class="w-full px-4 py-2 rounded-lg border border-white/50 bg-[var(--input-bg)] focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] transition" required>
        <p id="emailError" class="text-[var(--error-color)] text-sm mt-1 hidden">Please enter a valid email.</p>
      </div>

      <!-- Password -->
      <div>
        <label class="block mb-1 font-medium text-gray-700">Password</label>
        <input type="password" id="password" placeholder="At least 6 chars, 1 number, 1 capital"
               class="w-full px-4 py-2 rounded-lg border border-white/50 bg-[var(--input-bg)] focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] transition" required>
        <p id="passwordError" class="text-[var(--error-color)] text-sm mt-1 hidden">
          Password must be at least 6 characters, contain 1 number, and 1 capital letter.
        </p>
      </div>

      <!-- Confirm Password -->
      <div>
        <label class="block mb-1 font-medium text-gray-700">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Repeat your password"
               class="w-full px-4 py-2 rounded-lg border border-white/50 bg-[var(--input-bg)] focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] transition" required>
        <p id="confirmError" class="text-[var(--error-color)] text-sm mt-1 hidden">Passwords do not match.</p>
      </div>

      <button type="submit" class="w-full py-3 rounded-lg bg-[var(--primary-color)] text-white font-semibold hover:bg-[var(--primary-hover)] transition">
        Register
      </button>
    </form>
    <p id="successMessage" class="text-[var(--success-color)] mt-4 text-center hidden font-medium">Registration successful!</p>
  </div>

  <script>
    const form = document.getElementById('registrationForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const confirmInput = document.getElementById('confirmPassword');

    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');
    const confirmError = document.getElementById('confirmError');
    const successMessage = document.getElementById('successMessage');

    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }

    function validatePassword(password) {
      const re = /^(?=.*[A-Z])(?=.*\d).{6,}$/;
      return re.test(password);
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      let valid = true;

      if (!validateEmail(emailInput.value)) {
        emailError.classList.remove('hidden');
        valid = false;
      } else {
        emailError.classList.add('hidden');
      }

      if (!validatePassword(passwordInput.value)) {
        passwordError.classList.remove('hidden');
        valid = false;
      } else {
        passwordError.classList.add('hidden');
      }

      if (passwordInput.value !== confirmInput.value) {
        confirmError.classList.remove('hidden');
        valid = false;
      } else {
        confirmError.classList.add('hidden');
      }

      if (valid) {
        successMessage.classList.remove('hidden');
        form.reset();
      } else {
        successMessage.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
